<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturna Wheel.js - Simple Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart CSS -->
    <link href="assets/css/nocturna-wheel.css" rel="stylesheet">
    
    <style>
        :root {
            --nocturna-primary: #79a0c1;
            --nocturna-secondary: #6c757d;
            --nocturna-dark: #212529;
            --nocturna-light: #f8f9fa;
            --nocturna-hover: #6789ab;
        }
    
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: var(--nocturna-dark);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 0.75rem 0;
            margin-bottom: 1rem;
        }
        
        .navbar-brand {
            padding: 0;
            display: flex;
            align-items: center;
            height: 48px;
            overflow: hidden;
        }
        
        .logo {
            height: 80px;
            width: auto;
            max-width: 240px;
            object-fit: contain;
        }
        
        .brand-text {
            margin-left: 0.75rem;
            font-size: 1rem;
            color: #555;
            font-weight: 400;
        }
        
        .main-content {
            padding: 2rem 0;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .chart-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1rem;
        }
        
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        footer {
            background-color: var(--nocturna-dark);
            color: var(--nocturna-light);
            padding: 20px 0;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/png/nocturna-logo.png" alt="Nocturna Logo" class="logo" width="auto" height="80">
                <span class="brand-text">Wheel.js</span>
            </a>
        </div>
    </nav>

    <div class="container main-content">
        <h1>Nocturna Wheel.js Simple Test</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="chart-card">
                    <div id="chart-container" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Nocturna. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include library dependencies in correct order -->
    <script src="src/utils/SvgUtils.js"></script>
    <script src="src/utils/AstrologyUtils.js"></script>
    <script src="src/managers/SVGManager.js"></script>
    <script src="src/core/ChartConfig.js"></script>
    <script src="src/ZodiacRenderer.js"></script>
    <script src="src/HouseRenderer.js"></script>
    <script src="src/PlanetRenderer.js"></script>
    <script src="src/ClientSideAspectRenderer.js"></script>
    <script src="src/NocturnaWheel.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing chart");
            
            // Sample data
            const chartData = {
                planets: {
                    sun: { lon: 85.83 },
                    moon: { lon: 133.21 },
                    mercury: { lon: 70.18 },
                    venus: { lon: 42.57 },
                    mars: { lon: 112.56 },
                    jupiter: { lon: 169.48 },
                    saturn: { lon: 188.04 },
                    uranus: { lon: 275.25 },
                    neptune: { lon: 298.32 },
                    pluto: { lon: 247.12 }
                },
                houses: [
                    { lon: 300.32 },  // 1st house cusp
                    { lon: 330.15 },  // 2nd house cusp
                    { lon: 355.24 },  // 3rd house cusp
                    { lon: 20.32 },   // 4th house cusp
                    { lon: 45.15 },   // 5th house cusp
                    { lon: 75.24 },   // 6th house cusp
                    { lon: 120.32 },  // 7th house cusp
                    { lon: 150.15 },  // 8th house cusp
                    { lon: 175.24 },  // 9th house cusp
                    { lon: 200.32 },  // 10th house cusp
                    { lon: 225.15 },  // 11th house cusp
                    { lon: 255.24 }   // 12th house cusp
                ]
            };
            
            try {
                // Initialize chart with debugging
                console.log("Creating NocturnaWheel instance");
                const chart = new NocturnaWheel({
                    container: document.getElementById('chart-container'),
                    planets: chartData.planets,
                    houses: chartData.houses,
                    config: {
                        assets: {
                            basePath: "./assets/"
                        }
                    }
                });
                
                console.log("Rendering chart");
                chart.render();
                console.log("Chart render complete");
                
            } catch (error) {
                console.error("Error initializing chart:", error);
            }
        });
    </script>
</body>
</html>
